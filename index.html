<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <header>

    <main>
        <label for="encriptador"></label>
        <div class="mensaje">
            <p>Ingresa el texto que desean encriptar o desencriptar</p>
        <textarea id="encriptador" class="texto" cols="70" rows="10">Ingrese el texto aqu√≠</textarea>
        </div>
        <div id="resultado" class="resultado">
            <h2>Ningun mensaje fue encontrado</h2>
            
        </div>
        <div class="buttons">
            <button id="encriptarbtn" class="encriptarbtn">Encriptar</button>
            <button id="desencriptarbtn" class="desencriptarbtn">Desencriptar</button>
            <button id="copiar" class="copiar">Copiar</button>
            <button id="refresh" class="refresh" ><img src="reiniciar-removebg-preview.png" alt=""></button>
        </div>
    </main>
</body>
</html>
